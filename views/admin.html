<script type="text/javascript">
$(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
        if(this.checked){
            checkbox.each(function(){
                this.checked = true;                        
            });
        } else{
            checkbox.each(function(){
                this.checked = false;                        
            });
        } 
    });
    
    loadMovieData();

    function handleEdit(obj){
        console.log(obj);
    }
});

function loadMovieData(){
    $.ajax('/api/movies-list',{
        "type":"GET",
    }).done((res)=>{
        console.log(res);
        for(let movie of res){
            
            let row = $('<tr></tr>');
            
            let checkbox = $('<td><span class="custom-checkbox"><input type="checkbox" id="checkbox1" name="options[]" value="1"><label for="checkbox1"></label></span></td>');
            row.append(checkbox);
            for(let key in movie){
            
                let d=$('<td>'+movie[key]+'</td>');
                row.append(d);
                
            }
            let actions = $('<td><a href="#editMovieModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" onlick="handleEdit('+movie+')" title="Edit">&#xE254;</i></a> <a href="#deleteMovieModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a></td>');
            row.append(actions);
            $('#main').append(row);

        }

    }).fail(()=>{
        console.log("Failed");
    })
}


</script>
